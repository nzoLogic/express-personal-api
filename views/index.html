<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
</head>

<body class='fluid-container'>
    <div class='row'>
        <header></header>
        <section class='profile'></section>
        <main>
            <nav>
                <button class='projects-btn'>Projects</button>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addProj">Add Project</button>
            </nav>
            <!-- Button trigger modal -->


            <!-- Add Project Modal -->
            <div class="modal fade" id="addProj" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">New Project</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal add-project">
                                <div class="form-group">
                                    <div class="col-sm-6 col-xs-offset-3">
                                        <input type="text" class="form-control" name="title" placeholder="Title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 col-xs-offset-3">
                                        <input type="text" class="form-control" name="author" placeholder="Author">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 col-xs-offset-3">
                                        <input type="text" class="form-control" name="description" placeholder="Description">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6 col-xs-offset-3">
                                        <input type="text" class="form-control" name="link" placeholder="Link">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-6">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div> -->
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- profile -->
    <script id='profile-location' type='text/x-handlebars-template'>
        <h1 class='name col-xs-6'>{{profile.name}}<span>:</span><img class='prof-pic' src={{profile.githubProfileImage}} alt='profile pic'></h1>
    </script>

    <!-- projects -->
    <script id='projects-location' type="text/x-handlebars-template">
        <h3 class="title"><a href={{project.link}} alt={{project.title}}>{{project.title}}</a></h3>
        <h4>{{project.description}}</h4>

    </script>


    <section class='project-description'>
    </section>


    </form>
</body>

</html>
